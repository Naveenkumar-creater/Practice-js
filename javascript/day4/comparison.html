<script>

const get_flags = () =>{ 
     const xhr = new XMLHttpRequest(); 
     xhr.open("GET", "https://raw.githubusercontent.com/rvsp/restcountries-json-data/master/res-countries.json"); 
     xhr.responseType = "json" 
     xhr.onload = () =>{ 
         const print_flags = xhr.response 
         for(let values of print_flags){ 
             console.log(values.flag); 
         } 
     }; 
     xhr.send(); 
 }; 
 get_flags();

</script>
<script>
     const get_details = () =>{ 
     const naveen = new XMLHttpRequest(); 
     naveen.open("GET", "https://raw.githubusercontent.com/rvsp/restcountries-json-data/master/res-countries.json"); 
     naveen.responseType = "json"; 
     naveen.onload = () =>{ 
         const print_details = naveen.response; 
         for(let values of print_details){ 
             console.log(`NAME : ${values.name}`); 
             console.log(`REGION : ${values.region}`); 
             console.log(`SUB REGION : ${values.subregion}`); 
             console.log(`POPULATION : ${values.population}`); 
         } 
     }; 
     naveen.send(); 
 }; 
 get_details();

</script>
<script>
    
 var xhr = new XMLHttpRequest(); 
 xhr.open('GET','https://raw.githubusercontent.com/rvsp/restcountries-json-data/master/res-countries.json', true); 
 xhr.send(); 
 xhr.onload = function() { 
     var data = JSON.parse(xhr.response) 
     for(var i = 0; i < data.length; i++) { 
         console.log(`Country Name: ${data[i].name},\nRegion: ${data[i].region},\nSubregion: ${data[i].subregion},\nPopulation: ${data[i].population}`); 
     } 
 };

</script>
